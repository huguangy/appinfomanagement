<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP开发者平台</title>
    <!-- Bootstrap -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/static/css/font-awesome.min.cs }" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/static/css/nprogress.css }" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://raw.github.com/daneden/animate.css/master/animate.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/static/css/custom.min.css }" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/devUser/userLogin}" method="post">
              <h1>APP开发者平台</h1>
              <div>
                <input type="text" class="form-control" name="userCode" placeholder="请输入用户名" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="userPwd" placeholder="请输入密码" required="" />
              </div>
              <span th:text="${error}"></span>
              <div>
              	<button type="submit" class="btn btn-success">登     录</button>
              	<button type="reset" class="btn btn-default">重　填</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div>
                  <p>©2016 All Rights Reserved. </p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
